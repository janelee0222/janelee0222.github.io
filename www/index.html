<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>-->
    <!--<script type="text/javascript" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>-->
    <script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.11.2.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-scroll.min.js"></script>
    <script src="lib/ionic-scroller.js"></script>
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
     <script src="lib/d3.v3.min.js"></script>


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!--controller-->
    <script src="js/index.js"></script>
    <script src="js/home.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/skills.js"></script>
    <script src="js/portfolio.js"></script>

    <!--service-->
    <script src="js/shared-data.js"></script>

     <script src="js/barchart.js"></script>
    
     <!--lib-->

  </head>
  <body ng-app="leenzzeApp">
    <div class="common-headerbar" ng-controller="indexCtrl">
      <div ng-click="goPage(Home,0)" style="width: 30%; float:left; margin-right: 20%; text-align:left;">
        <img style="width:15%; float:left; border-radius:20px; margin-right: 10px;" src="www/img/headerimg.jpg">
        <div style="font-size: 1.6em;">LEE EUN JI</div>
        <div style="font-size: 0.7em;">FRONT END DEVELOPER</div>
      </div>
      <div class="headerbar-menu" ng-class="{color: hover || $index==click}"  ng-mouseenter="hover = true"
     ng-mouseleave="hover = false" ng-repeat="mn in menu" ng-click="goPage(mn.name,$index)">
        <i class="{{mn.icon}}"></i>
        <div>{{mn.name}}{{ccc}}</div>
      </div>
    </div>
    <div ng-view class="wrap"></div>
  </body>
</html>
